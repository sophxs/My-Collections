<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My collection</title>
  <script src="https://kit.fontawesome.com/7ac1ee141e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/styles/style.css"/>
</head>
<body>
  <main id="content">
    <section id="text">
      <img src="src/images/text.png" alt="welcome to my collections">
    </section>

    <section id="collections">
      <button id="yoonmin" class="open-modal" data-modal="modal-1">
          <img src="src/images/yoonmin.jpg" alt="yoonmin"/>
       </button>

      <button id="hyunlix" class="open-modal" data-modal="modal-2">
          <img src="src/images/hyunlix.jpg" alt="hyunlix"/>
      </button>
    </section>  

    <sections id="modals">
      <dialog id="modal-1">
        <button class="close-modal" data-modal="modal-1">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="slider">
          <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">

            <div class="slide first">
              <img src="/src/images/hyunlix.jpg" alt="">
            </div>
            <div class="slide">
              <img src="/src/images/yoonmin.jpg" alt="">
            </div>

            <div class="manual-navigation">
              <label for="radio1" class="manual-btn"></label>
              <label for="radio2" class="manual-btn"></label>
            </div>
          </div>
        </div>
      </dialog>
  
      <dialog id="modal-2">
        <button class="close-modal" data-modal="modal-2">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </dialog>

    </sections>
    
  </main>

  <script src="/src/javascript/script.js"></script>
  
</body>
</html>
